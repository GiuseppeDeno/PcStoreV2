<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div  class="container" th:include="layout/navbar :: navbar"></div>
<div class="container">
    <h2>Carrello </h2>
    <div class="divCarrello">
        <ul>
            <li th:each="prodotto : ${prodottiSelezionati}">
                <span class="infoTxt" th:text="${prodotto.nome}">Nome del prodotto</span> - 
                <span class="infoTxt" th:text="'Prezzo: ' + ${prodotto.prezzo} + ' €'">Prezzo</span>
                <span class="infoTxt" th:text="'Quantità: ' + ${prodotto.qnt}">Quantità</span>
                <img class="imgCarrello" th:src="${prodotto.url}" style="object-fit: cover; height: 50px;">
            </li>
        </ul>
        
        <h4 class="infoTxt" th:text="'Costo Totale: ' + ${sommaTotale} + ' €'">Costo Totale</h4>
    </div>

      <h3>Catalogo</h3>
    <div class="row">
        <div class="col l4" th:each="prodotto : ${lista}">
            <div class="card">
             <!-- nel div sotto posso mettere  style="display: flex; justify-content: center; align-items: center;" per centrare immagini nella card e cambio width:120px-->
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" th:src="${prodotto.url}" alt="Immagine Prodotto" style="object-fit: cover; height: 100px;">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4" th:text="${prodotto.nome}"><i class="material-icons right">more_vert</i></span>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4" th:text="${prodotto.marca}">Marca<i class="material-icons right">close</i></span>
                    <p>Prezzo: <span th:text="${prodotto.prezzo} + ' €'"></span></p>
                    <p>Descrizione: <span th:text="${prodotto.descrizione}"></span></p>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
window.onload = gestoreLoad;

function gestoreLoad() {
    window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
            location.reload();
        }
    });
}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
